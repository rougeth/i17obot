name: Tests
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv
        pipenv install --system --dev

    - name: Run tests
      run: pytest tests.py
      env:
        TELEGRAM_TOKEN: ""
        DATABASE: ""

    - name: Run linter
      run: black --check i17obot

